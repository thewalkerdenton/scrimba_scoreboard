<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 class="team-title">HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button class="point-btn" id="home-1" onclick="homeIncrease1()">+1</button>
                    <button class="point-btn" id="home-2" onclick="homeIncrease2()">+2</button>
                    <button class="point-btn" id="home-3" onclick="homeIncrease3()">+3</button>
                </div>
            </div>
            <div>
                <button id="new-game-btn" onclick="gameReset()">NEW GAME</button>
            </div>
            <div class="column">
                <h3 class="team-title">AWAY</h3>
                <h2 class="score" id="guest-score">0</h2>
          
                <div>
                    <button class="point-btn" id="guest-1" onclick="guestIncrease1()">+1</button>
                    <button class="point-btn" id="guest-2" onclick="guestIncrease2()">+2</button>
                    <button class="point-btn" id="guest-3" onclick="guestIncrease3()">+3</button>
                </div>
            </div>
            </div>
        </div class="container">
        <script src="index.js"></script>
    </body>
</html>
